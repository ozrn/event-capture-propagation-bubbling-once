<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>

<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    div {
      width: 100%;
      padding: 100px;
    }

    .one {
      background: thistle;
    }

    .two {
      background: mistyrose;
    }

    .three {
      background: coral;
    }
  </style>

  <button></button>
  <script>

    const divs = document.querySelectorAll("div");

    function logText(e) {
      console.log(this.classList.value); // it will trigger click events on the nested elements

      e.stopPropagation(); // it stops bubbling this event up- it will no longer trigger events on the parents on the way on up!
    }

    divs.forEach(div => div.addEventListener("click", logText, {
      //capture:true  we go one, two, three instead of going up three, two and one
    }));



  </script>
</body>

</html>
